name: Reusable Bicep Validation

on:
  workflow_call:
    inputs:
      bicep-file:
        description: 'Path to the Bicep file to validate'
        required: true
        type: string
      working-directory:
        description: 'Working directory for the validation'
        required: false
        type: string
        default: '.'

jobs:
  validate:
    name: Validate
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Azure CLI
        uses: azure/cli@v2
        with:
          azcliversion: latest
          inlineScript: |
            az bicep install
            az bicep version

      - name: Bicep Build
        working-directory: ${{ inputs.working-directory }}
        run: |
          echo "üîç Building: ${{ inputs.bicep-file }}"
          az bicep build --file "${{ inputs.bicep-file }}"
          echo "‚úÖ Build successful"

      - name: Bicep Lint
        working-directory: ${{ inputs.working-directory }}
        run: |
          echo "üîé Linting: ${{ inputs.bicep-file }}"
          az bicep lint --file "${{ inputs.bicep-file }}"
          echo "‚úÖ Lint successful"
